<template>
    <!-- Main Modal with Upload and Send buttons -->
    <template if:true={isMainModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Opportunity File Upload</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-button label="Upload Files" onclick={handleUploadClick}></lightning-button>
                    <lightning-button label="Send" disabled={isSendDisabled} onclick={handleSendClick}></lightning-button>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_close"></div>
    </template>

    <!-- File Upload Modal -->
    <template if:true={isFileUploadModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Upload Files</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-file-upload
                        label="Attach Files"
                        name="uploadFile"
                        record-id={opportunityId}
                        multiple
                        accept=".pdf,.png,.jpg,.docx"
                        onuploadfinished={handleFileUploadFinish}>
                    </lightning-file-upload>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_close"></div>
    </template>
</template>

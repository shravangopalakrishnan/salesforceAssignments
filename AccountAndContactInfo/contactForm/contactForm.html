<template>
    <lightning-card title="Create Contact">
        <div class="slds-p-around_medium">
            <lightning-input label="First Name" data-id="firstName" value={firstName} onchange={handleInputChange} required></lightning-input>
            <lightning-input label="Last Name" data-id="lastName" value={lastName} onchange={handleInputChange} required></lightning-input>
            <lightning-input label="Email" data-id="email" value={email} onchange={handleInputChange} type="email" required></lightning-input>
            <lightning-input label="Phone" data-id="phone" value={phone} onchange={handleInputChange} type="tel"></lightning-input>
            <p>Related Account: {accountName}</p>
            <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
        </div>
    </lightning-card>
</template>

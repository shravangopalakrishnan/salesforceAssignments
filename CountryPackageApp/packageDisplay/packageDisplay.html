<template>
    <template if:true={packages}>
        <template for:each={packages} for:item="plan">
            <lightning-card key={plan.Id} title={plan.Name}>
                <div class="slds-p-horizontal_small">
                    <p><strong>{plan.Name}</strong></p>
                    <p>{plan.Description__c}</p>
                    <p>Price: {plan.Price__c}</p>
                    <lightning-button 
                        label="Proceed to Booking" 
                        data-id={plan.Id} 
                        onclick={handleProceed}>
                    </lightning-button>
                </div>
            </lightning-card>
        </template>
    </template>
</template>
